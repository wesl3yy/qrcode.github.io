<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scan QR code</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-3">
    <div class="row-cols-sm-3">
    <div class="card mb-3">
        <img class="card-img-top border-top" src="images/image-qr-code.png" alt="QR code">
        <div class="card-body">
          <h4 class="card-title text-center">Improve your front-end skills by buiding projects</h4>
          <p class="card-text text-center">Scan the QR code to visit Frontend Mentor and take your coding to the next level</p>
        </div>
      </div>
    </div>
</div>

</body>
</html>
